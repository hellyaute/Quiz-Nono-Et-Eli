<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Nono & Eli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="progress"></div>

<div id="start-screen">
  <h1>Quiz sur Nono et Eli</h1>
  <div id="intro-box">
    <p>Un petit quiz pour résumer notre relation<br>
    Réponds correctement à 14 questions sur 15 pour avoir la récompense !</p>
  </div>
  <button id="start-btn">Commencer</button>
</div>

<div id="quiz-screen" style="display:none;">
  <div id="question-container">
    <h2 id="question-text"></h2>
    <div id="answer-box" class="options-container"></div>

    <div id="text-answer-zone" style="display:none;">
      <input id="text-input" type="text" placeholder="Ta réponse…">
      <button id="validate-btn">Valider</button>
    </div>
  </div>
</div>

<div id="result-screen" style="display:none;">
  <h2 id="result-title"></h2>
  <p id="result-message"></p>
</div>

<script src="script.js"></script>
</body>
</html>
